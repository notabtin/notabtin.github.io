uot;^15logseq____&quot;,[1807,logseq____&quot;^Tlogseq____&quot;,logseq____&quot;[[youtube]]: https://www.youtube.com/watch?v=MyZnKjFWrxologseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^Tlogseq____&quot;,logseq____&quot;[[youtube]]: https://www.youtube.com/watch?v=Gsg7c0UsLgUlogseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[1835,logseq____&quot;^Tlogseq____&quot;,logseq____&quot;[[youtube]]: https://www.youtube.com/watch?v=WKmzlMvxC7Ilogseq____&amp;t=572slogseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[4954,logseq____&quot;^Tlogseq____&quot;,logseq____&quot;TOC logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[5005,logseq____&quot;^2logseq____&quot;,1,536870927]],[logseq____&quot;^15logseq____&quot;,[5005,logseq____&quot;^Tlogseq____&quot;,logseq____&quot;^2logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We had our ownunique method for building an airplane. Our organizational chart consisted of an engineering branch, a manufacturing branch, an inspection and quality assurance branch, and a flight testing branch. Engineering designed and developed the Have Blue aircraft and turned it over to the shop to build. Our engineers were expected on the shop floor the moment their blueprints were approved. Designers lived with their designs through fabrication, assembly, and testing. Engineers couldn’t just throw their drawings at the shop people on a take-it-or-leave-it basis and walk away. ([View Highlight](https://read.readwise.io/read/01hhdy25d46rxq4mpdhnazvcz2))\\nid:: aa82c039-d555-4075-b13f-4ad8b49b13calogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^Ologseq____&quot;,logseq____&quot;~:markdownlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^Flogseq____&quot;,25666,536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^Vlogseq____&quot;,25666,536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;~:idlogseq____&quot;,logseq____&quot;aa82c039-d555-4075-b13f-4ad8b49b13calogseq____&quot;],536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;],536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;aa82c039-d555-4075-b13f-4ad8b49b13calogseq____&quot;],536872854]],[logseq____&quot;^15logseq____&quot;,[6588,logseq____&quot;^;logseq____&quot;,logseq____&quot;~uaa82c039-d555-4075-b13f-4ad8b49b13calogseq____&quot;,536872846]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Our senior shop people were tough, experienced SOBs and not shy about confronting a designer on a particular drawing and letting him know why it wouldn’t work. Our designers spent at least a third of their day right on the shop floor; at the same time, there were usually two or three shop workers up in the design room conferring on a particular problem. That was how we kept everybody involved and integrated on a project. ([View Highlight](https://read.readwise.io/read/01hhdyazvv7bbs0nt4nac0ed52))\\nid:: f72a9b8f-434c-4ade-86c7-2d807564fefdlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^Flogseq____&quot;,6588,536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^Vlogseq____&quot;,25666,536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;f72a9b8f-434c-4ade-86c7-2d807564fefdlogseq____&quot;],536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;],536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;f72a9b8f-434c-4ade-86c7-2d807564fefdlogseq____&quot;],536872854]],[logseq____&quot;^15logseq____&quot;,[6596,logseq____&quot;^;logseq____&quot;,logseq____&quot;~uf72a9b8f-434c-4ade-86c7-2d807564fefdlogseq____&quot;,536872846]],[logseq____&quot;^15logseq____&quot;,[6603,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;My weights man talked to my structures man, and my structures man talked to my designer, and my designer conferred with my flight test guy, and they all sat two feet apart, conferring and kibitzing every step of the way. We trusted our people and gave them the kind of authority that was unique in aerospace manufacturing. Above all, I didn’t second-guess them. ([View Highlight](https://read.readwise.io/read/01hhdybesy8erk14fxrtmegprg))\\nid:: 7a7ab303-401c-404c-b6db-84238aa3bd9blogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[6603,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[6603,logseq____&quot;^Flogseq____&quot;,6596,536872854]],[logseq____&quot;^15logseq____&quot;,[6603,logseq____&quot;^Xl f old-timers around the Skunk Works who wanted badly to do what Kelly had just done. Instead they did it verbally and behind my back. These were some of our most senior aerodynamicists, thermodynamicists, propulsion specialists, stress and structures and weight engineers, who had been building airplanes from the time I was in college. They had at least twenty airplanes under their belts and were walking aviation encyclopedias and living parts catalogs. Over the years they had solved every conceivable problem in their specialty areas and damned well knew what worked and what didn’t. They were crusty and stiff-necked at times, but they were all dedicated, can-do guys who worked fourteen-hour days seven days a week for months on end to make a deadline. Self-assurance came from experiencing many more victories than defeats ([View Highlight](https://read.readwise.io/read/01hhd4xt98j3fceftcr3ssdph7))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Flogseq____&quot;,25675,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Vlogseq____&quot;,25675,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-9c45-4668-bb8f-425e148dc290logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 11th, 2023]] at 11:17 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Flogseq____&quot;,25691,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Vlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Hlogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-e780-471f-ad65-e6200f596186logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;most of the thousand production and shop workers building this airplane were starting from scratch at the Skunk Works. The best tribute to our homegrown training program was the astounding learning curve we achieved in the first couple of years. Building only two airplanes every three months, we enjoyed a better learning curve—78 percent—than other manufacturers had reported while building twenty-five airplanes a month. The rule of thumb in the aerospace business was the more you build, the better you get at it. Our view was that efficiency was mostly the result of quality training, careful inspection, supervision, and high worker motivation. And we achieved these efficiencies in the face of a glaring shortage of trained workers as the Reagan defense spending program began to accelerate in the 1981–1984 time period. The shortage became so severe that we borrowed tooling people from as far away as Lockheed’s Georgia plant; by 1985, our workforce totaled a record seventy-five hundred workers on a variety of stealth and nonstealth secret projects ([View Highlight](https://read.readwise.io/read/01hhe3dbg7pr57wz4kerw67xrw))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Flogseq____&quot;,25676,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-817a-4702-86df-a0daaea1c90clogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 21st, 2023]] at 7:29 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Flogseq____&quot;,25696,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Vlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Ulogseq____&quot;,22218,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Hlogseq____&quot;,22218,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-17b9-4ecb-92ba-435f611cf680logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dick Cantrell, head of our aerodynamics group, suggested burning Denys at the stake as a heretic and then going on to conventional projects. Cantrell, normally as soft-spoken and calm as Gregory Peck, whom he vaguely resembled, nevertheless had the temperament of a fiery Savonarola when, as in this instance, basics of fundamental aerodynamics were tossed aside in deference to a new technology understood only by witches and mathematical gnomes. But after a couple of hours of listening to Overholser’s explanations of stealth, Dick dropped his lanky frame onto the chair across from my desk and heaved a big sigh. “Okay, Ben,” he muttered, “I surrender. If that flat plate concept is really as revolutionary as that kid claims in terms of radar cross section, I don’t care what in hell it looks like, I’ll get that ugly son-of-a-bitch to fly.” ([View Highlight](https://read.readwise.io/read/01hhd518y3x94gkq1sjjy2stwq))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Flogseq____&quot;,25661,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Vlogseq____&quot;,25675,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-e51c-4950-90ea-e993f7605380logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;At the Skunk Works we designed practical, used off-the-shelf parts whenever possible, and did things right the first time. ([View Highlight](https://read.readwise.io/read/01hhd4yk1myr9ytb4d9qkqgcdc))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Flogseq____&quot;,25656,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Vlogseq____&quot;,25675,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-d963-4482-a704-d7d697a8c5e4logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In those days Kelly wore his chief engineer’s hat until around two in the afternoon, then drove off to the Skunk Works, which was about half a mile down the road tucked away inside the Lockheed complex, and spent the final two hours of his workday doing his secret design and development work ([View Highlight](https://read.readwise.io/read/01hhnvprdzf0gg93n5pyjnc9dk))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Flogseq____&quot;,25670,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Vlogseq____&quot;,25699,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Ulogseq____&quot;,21120,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-18cb-4cff-b2dc-940bb6d23b60logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We had lived and died by fourteen basic operating rules that Kelly had written forty years earlier, one night while half in the bag. They had worked for him and they worked for me:\\n\\n1.  The Skunk Works program manager must be delegated practically complete control of his program in all aspects. He should have the authority to make quick decisions regarding technical, financial, or operational matters.\\n2.  Strong but *small* project offices must be provided both by the military and the industry.\\n3.  The number of people having any connection with the project must be restricted in an almost vicious manner. Use a small number of good people.\\n4.  Very simple drawing and drawing release system with great flexibility for making changes must be provided in order to make schedule recovery in the face of failures.\\n5.  There must be a minimum number of reports required, but important work must be recorded thoroughly.\\n6.  There must be a monthly cost review covering not only what has been spent and committed but also projected costs to the conclusion of the program. Don’t have the books ninety days late and don’t surprise the customer with sudden overruns.\\n7.  The contractor must be delegated and must assume more than normal responsibility to get good vendor bids for subcontract on the project. Commercial bid procedures are often better than military ones.\\n8.  The inspection system as currently used by the Skunk Works, which has been approved by both the Air Force and the Navy, meets the intent of existing military requirements and should be used on new projects. Push basic inspection responsibility back to the subcontractors and vendors. Don’t duplicate so much inspection.\\n9.  The contractor must be delegated the authority to test his final product in flight. He can and must test it in the initial stages.\\n10.  The specifications applying to the hardware must be agreed to in advance of contracting.\\n11.  Funding a program must be timely so that the contractor doesn’t have to keep running to the bank to support government projects.\\n12.  There must be absolute trust between the military project organization and the contractor with very close cooperation and liaison on a day-to-day basis. This cuts down misunderstanding and correspondence to an absolute minimum.\\n13.  Access by outsiders to the project and its personnel must be strictly controlled.\\n14.  Because only a few people will be used in engineering and most other areas, ways must be provided to reward good performance by pay not based on the number of personnel supervised. ([View Highlight](https://read.readwise.io/read/01hhdyxxwx3p2k4qkc27dpvneq))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Flogseq____&quot;,25664,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Vlogseq____&quot;,25664,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-274e-45cf-b3ff-47177fdb587elogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25664,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 11th, 2023]] at 9:58 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25664,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25664,logseq____&quot;^Flogseq____&quot;,25666,536872854]],[logseq__ f was so pleased with the airplane that they decided to go for twenty-nine, then fifty-nine. I almost had them convinced to go for eighty-nine. After the first two batches of deliveries we achieved phenomenal efficiency. So much so that we made about $80 million on the deal. At one point I offered to give the government some of its money back because even in the Reagan years I was scared of being accused of making excessive profits. That was a federal offense, punishable with heavy fines. The Air Force told me it had no bookkeeping methods for taking back money, so I gave them $30 million worth of free engineering improvements on the airplane. We were able to make so much because we had perfected every aspect of our manufacturing techniques. ([View Highlight](https://read.readwise.io/read/01hhe2wxp9f7s4b2v5e20dfrhs))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Flogseq____&quot;,25692,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,4739,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,7002,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,25648,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Hlogseq____&quot;,4739,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Hlogseq____&quot;,7002,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Hlogseq____&quot;,25648,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-80d2-4362-a892-4e4a015574delogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;One day, in my second year on the job, I looked up from my desk and found myself staring right into the face of the chief engineer. I turned pale, then crimson. Kelly was holding a drawing of an inlet I had designed. He was neither angry nor unkind while handing it back to me. “It will be way too draggy, Rich, the way you designed this. It’s about twenty percent too big. Refigure it.” Then he was gone. I spent the rest of the day refiguring and discovered that the inlet was eighteen percent too big. Kelly had figured it out in his head—by intuition or maybe just experience? Either way, I was damned impressed. ([View Highlight](https://read.readwise.io/read/01hhm7ppyj3ahz0w3ak1w797a3))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Flogseq____&quot;,25700,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Vlogseq____&quot;,25699,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Ulogseq____&quot;,21120,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-7622-4c7d-9d4e-f7bcf2b9685flogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Our manufacturing group consisted of the machine shop people, sheet metal fabrication and assemblers, planners, tool designers, and builders. Each airplane required its own special tools and parts, and in projects like Have Blue, where only two prototypes were involved, we designed and used wooden tools to save time and money. When the project ended, we just threw them away ([View Highlight](https://read.readwise.io/read/01hhdyc6aqxx0jzzkevn8rrj0y))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^Flogseq____&quot;,6603,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^Vlogseq____&quot;,25666,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-30c0-4803-a95a-c1b09eed47eelogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;“Don’t try to ape me,” Kelly had advised me. “Don’t try to take credit for the airplanes I built. Go build your own. And don’t build an airplane you don’t really believe in. Don’t prostitute yourself or the reputation of the Skunk Works. Do what’s right by sticking to your convictions and you’ll do okay.” ([View Highlight](https://read.readwise.io/read/01hhd38cpj6xxnrrhhcawt5bkj))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^Flogseq____&quot;,25684,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^Vlogseq____&quot;,25684,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^Ulogseq____&quot;,14371,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25672,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-756c-43a1-a6ec-c1466b757357logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25673,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Note**: This could be a fun process wkth select palindrome customers.logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25673,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25673,logseq____&quot;^Flogseq____&quot;,25677,536872854]],[logseq____&quot;^15logseq____&quot;,[25673,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25673,logseq____&quot;^Vlogseq____&quot;,25677,536872854]],[logseq____&quot;^15logseq____&quot;,[25673,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25673,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25673,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-d0a5-4ac3-85c2-04f2a20e389blogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Kelly was the shining light in the company’s six-man aviation department—the expert aerodynamicist, stress analyst, weight expert, wind tunnel and flight test engineer—and he did some test flying himself. He once said that unless he had the hell scared out of him once a year in a cockpit he wouldn’t have the proper perspective to design airplanes ([View Highlight](https://read.readwise.io/read/01hhnwb8b6nq8tnxwrt4wedmws))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Flogseq____&quot;,25687,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Vlogseq____&quot;,25699,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Ulogseq____&quot;,21120,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-c4e0-4042-8f83-e3c62e365ba6logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 11th, 2023]] at 2:27 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Flogseq____&quot;,25684,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Vlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Hlogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-b64f-44ee-b73c-27ae5419e247logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We had already built five. But because the Air Force was in such a rush to form a squadron, the F-117A was very much a work in progress, forcing us to leapfrog the prototype testing phase, which was only then getting off the ground. We used these first five airplanes as guinea pigs to test aerodynamics and propulsion, knowing that changes would come with experience. We kept detailed records of every part in every stealth fighter so that when we made fixes we could facilitate these changes on the earlier airplanes. ([View Highlight](https://read.readwise.io/read/01hhe35rg4vthqjm82cerp3czp))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Flogseq____&quot;,25677,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-d8ab-4fd1-bf5c-1a2f3211c5c7logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Whitley arrived at the Skunk Works in February 1982, accompanied by two crew chiefs, to watch us building his airplane—our first production model. The official Air Force designation for the airplane was the F-117A. Like everything else concerning the stealth fighter, even its designation was classified.\\n\\nBy the time the airplane rolled off the line three months later, Al and his crew would know every wire, gauge, and bolt. They would be followed by all the other pilots and crew in that first squadron, who enjoyed the unique opportunity of actually being in on the production of the airplane they would soon be responsible for flying safely and effectively. Our purpose was to help them overcome fears of the unknown and achieve a level of confidence bred of expert knowledge of what their new airplane was all about. No other aerospace manufacturer came close to establishing such an intimate working relationship between builder and user. ([View Highlight](https://read.readwise.io/read/01hhe31ahbrgq3057s9xzk767t))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Flogseq____&quot;,25669,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-51b6-4327-961c-4e61d72ca645logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25678,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;*Bats*. Bats were the first visual proof I had that stealth really worked. We had deployed thirty-seven F-117As to the King Khalid Air Base, in a remote corner of Saudi Arabia, out of the range of Saddam’s Scuds, about 900 miles from downtown Baghdad. The Saudis provided us with a first-class fighter base with reinforced hangars, and at night the bats would come out and feed off insects. In the mornings we’d find bat corpses littered around our airplanes inside the open hangars. Bats used a form of sonar to “see” at night, and they were crashing blindly into our low-radar-cross-section tails. ([View Highlight](https:/ ;^15logseq____&quot;,[25685,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25685,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25685,logseq____&quot;^Ulogseq____&quot;,25647,536872854]],[logseq____&quot;^15logseq____&quot;,[25685,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25685,logseq____&quot;^Hlogseq____&quot;,25647,536872854]],[logseq____&quot;^15logseq____&quot;,[25685,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-a440-4289-955e-cb34ae6feeaflogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25686,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Note**: Something to keep in mind as we’re looking to scalelogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25686,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25686,logseq____&quot;^Flogseq____&quot;,25658,536872854]],[logseq____&quot;^15logseq____&quot;,[25686,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25686,logseq____&quot;^Vlogseq____&quot;,25658,536872854]],[logseq____&quot;^15logseq____&quot;,[25686,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25686,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25686,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-35d9-434b-87ee-46628b05c6d1logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;the truth was I welcomed the chance to get out of the main plant for a while. Lockheed was very regimented and bureaucratic, and by my fourth year on the payroll I felt stymied and creatively frustrated. I had a wife and a new baby son to support, and my father-in-law, who admired my moxie, was pushing me to take over his bakery-delicatessen, which earned the family a very comfortable living. I had actually given notice to Lockheed, but at the last moment changed my mind: I loved building airplanes a lot more than baking bagels or curing corned beef. ([View Highlight](https://read.readwise.io/read/01hhm7s4nndce6ccy5kh0532hs))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Flogseq____&quot;,25662,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Vlogseq____&quot;,25699,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Ulogseq____&quot;,21120,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-bcdf-413c-9125-fc8a48b1ec59logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;When you build one or two airplanes at a time there isn’t as much discipline as when you are building dozens. Our people never cleaned up their work areas before the next shift came on until I ordered them to stop working fifteen minutes before the next shift and use that time to sweep up and pick up. ([View Highlight](https://read.readwise.io/read/01hhe1qjg4kd0fmzqddkc2gxnn))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Flogseq____&quot;,25695,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Vlogseq____&quot;,25691,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-c4c4-4eda-8104-9cf0310414dblogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25689,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Note**: This is how they kill innovationlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25689,logseq____&quot;^Flogseq____&quot;,25651,536872854]],[logseq____&quot;^15logseq____&quot;,[25689,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25689,logseq____&quot;^Vlogseq____&quot;,25651,536872854]],[logseq____&quot;^15logseq____&quot;,[25689,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25689,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25689,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-b2e6-407f-96c0-55b974564e77logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25690,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The Skunk Works facilities were old, many of them dating back to World War II, and even a myopic OSHA inspector would have had a field day finding inadequate ventilation or potentially unsafe asbestos insulation still in the walls. Our work areas were very skunky, ladders all over the place, lots of wiring to trip over, an oil slick or two. We had worked fast and loose from day one—with seldom an accident or a screwup. That was part of our charm, I thought. We were great innovators, rule benders, chance takers, and when appropriate, corner cutters. We did things li  patterns, and another machine he called ParTape, for automatic programming and tape preparation for an NC machine. It was a takeoff on the tracer mill concept, all intended to make numerical control more accessible in manufacturing.\\n\\nThe prototype machines were never completed because of problems with the vendor. After exhausting financial resources, including proceeds from the Bendix agreement, Parsons found himself in a situation not unfamiliar to many great innovators. He was rich in ideas, but had neither the money nor the clout to take them to fruition. ([View Highlight](https://read.readwise.io/read/01hwjqdhf4ae1nrdgred6jx9mk))logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Flogseq____&quot;,26607,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Xlogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Vlogseq____&quot;,26700,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Ulogseq____&quot;,14371,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Ulogseq____&quot;,26601,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Ulogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662fe732-350e-4d52-a5f1-d9bf1b6b63cclogseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;One of the first 18 blades we made failed on December 1, 1944, and the pilot was killed. It turned out that it was a design flaw in the spar that caused the failure, and not the blade itself. This accident put Sikorsky’s business on hold. The chief metallurgist at Timken Roller Bearing had pointed out the flaw in the metallurgical design of the spar. The steel tube broke so, of course, the blade went.\\n\\n**RO:** What did they expect you to do?\\n\\n**Parsons:** I heard about this when I was coming back from Bridgeport, CT on a Saturday, and stopped in the Detroit plant. In the few minutes I was there, I got a call from Labensky. He said, “John, we’ve had an accident. They’ve got the inboard part of the blade at Wright Field, Dayton, OH [now Wright Patterson Air Force Base]. I’d like you to go down there and talk with them.” Labensky said they were having a meeting at Wright Field the following Tuesday, and asked if I could be there. Well, of course I could, but I thought about it, and made up my mind to have a solution by that time. I called the head of the Chrysler Cycle Weld Division, Bob Morrison, and told him that I was coming in with some samples on Monday morning. I wanted them to adhesive-bond the metal collars on the spar to the blade, which was never done before on primary aircraft structures. They had been spot welded before, which contributed to the failure. I wanted him to work on these samples, and I told him that I would be there at 8 am. Next, I called Auto City Metal Spinning Company. I had decided on two designs of collars to bond the blades to the spar and eliminate the spot welding that was being done. What I designed was just a cup. I made two different designs, but I had to have the cup to correspond to the diameter of the spar at each step. On a Saturday I called Auto City Metal Spinning, and persuaded them to call in some men to make the cups. Then I had 16 diemakers come into our Detroit plant on Sunday to finish these cups into the shapes we needed. I called our Traverse City plant, and gave them a bill of material of things that we would need, because I was determined to go into this Tuesday meeting with samples of my designs. ([View Highlight](https://read.readwise.io/read/01hwjn5h0ddsrns1evey9hz0m5))logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^ machine-tool builder. The director of their research lab was A.C. Hall. I believe he was one of the founders of the servo lab at MIT. He had been there, and he understood the concept. He reported to Lawrence Highland, who was director of research at Bendix. I made several trips to Bendix over a period of four to six months, and then Highland called my patent lawyer, Richard Mason, and myself to Detroit for a meeting.\\n\\nHe said, “We’ve decided there is just nothing in the patented process that we can use.” I embarked on an 11-minute soliloquy and ended with, “If I had properly explained this thing to you, you could not have possibly made that decision.” He said, “if you feel that strongly about it I’ll send Hall down to MIT to have another look.” He came back, and we had a contract, an exclusive license to Bendix, with the right to sub-license. ([View Highlight](https://read.readwise.io/read/01hwjpcvb65hp37fj5byczmzmr))logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Flogseq____&quot;,26692,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Xlogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Vlogseq____&quot;,26700,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Ulogseq____&quot;,14371,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Ulogseq____&quot;,26601,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Ulogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662fe732-bd3c-48a4-99c8-67cf95dae514logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26698,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: The Father of the Second Industrial Revolution eq____&quot;^;logseq____&quot;,logseq____&quot;~u662fe732-b3f1-49bf-a337-ff58e913a23clogseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26699,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**John Parsons:** My dad came to Detroit in 1911 and started a stamping company, called Parsons Manufacturing Co., in a small factory on Detroit’s 21st street. In the 1930s he expanded several times, and had a larger facility located in the back-end of the Ford Highland Park plant with about 34,000 ft2. His main business was stamping automobile door hinges, door hardware, and window lifts. Within ten years he built that business to 565 employees.\\n\\nI started working in my dad’s factory in 1927 at age 14 as an assembler, and then I worked as an apprentice in the toolroom. After awhile I was doing die repair and try-outs. In 1931, the company’s gross sales were $28,000. In 1940 we had grown to $700,000, which was pretty good growth.\\n\\n**RO:** How fast did you progress in the company?\\n\\n**Parsons:** By the time I was 20, I was general manager of our automotive division. I was handling sales, which kept increasing. My wife, Betty, and I were married in 1940 and then WW2 came along. I had some physical problems that were not properly diagnosed, and I wasn’t going to make a good soldier. I was determined to get into war work, and that happened when I saw an ad in the paper looking for people to bid on a defense project to make landmines, and I submitted a bid. When they opened them, I was shocked. I was low bidder on a high-explosive mine by 11%, and on a practice mine by 22%. I told my father I must have made a terrible mistake because we got the job. He said, “Don’t worry about it, we’ll look it over.” Well, I hadn’t made a mistake. I just knew what I was doing. By manufacturing 240,000 landmines a month in our Detroit plant in 1941, we became the largest producer in the country. ([View Highlight](https://read.readwise.io/read/01hwjmxkm85sqtg03pr9he2d9c))l
