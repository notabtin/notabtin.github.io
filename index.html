ever get off the ground.”\\n\\nFrankly, I had the feeling that there were a lot of old-timers around the Skunk Works who wanted badly to do what Kelly had just done. Instead they did it verbally and behind my back. These were some of our most senior aerodynamicists, thermodynamicists, propulsion specialists, stress and structures and weight engineers, who had been building airplanes from the time I was in college. They had at least twenty airplanes under their belts and were walking aviation encyclopedias and living parts catalogs. Over the years they had solved every conceivable problem in their specialty areas and damned well knew what worked and what didn’t. They were crusty and stiff-necked at times, but they were all dedicated, can-do guys who worked fourteen-hour days seven days a week for months on end to make a deadline. Self-assurance came from experiencing many more victories than defeats ([View Highlight](https://read.readwise.io/read/01hhd4xt98j3fceftcr3ssdph7))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Flogseq____&quot;,25675,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Vlogseq____&quot;,25675,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25656,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-9c45-4668-bb8f-425e148dc290logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 11th, 2023]] at 11:17 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Flogseq____&quot;,25691,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Vlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^Hlogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25657,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-e780-471f-ad65-e6200f596186logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;most of the thousand production and shop workers building this airplane were starting from scratch at the Skunk Works. The best tribute to our homegrown training program was the astounding learning curve we achieved in the first couple of years. Building only two airplanes every three months, we enjoyed a better learning curve—78 percent—than other manufacturers had reported while building twenty-five airplanes a month. The rule of thumb in the aerospace business was the more you build, the better you get at it. Our view was that efficiency was mostly the result of quality training, careful inspection, supervision, and high worker motivation. And we achieved these efficiencies in the face of a glaring shortage of trained workers as the Reagan defense spending program began to accelerate in the 1981–1984 time period. The shortage became so severe that we borrowed tooling people from as far away as Lockheed’s Georgia plant; by 1985, our workforce totaled a record seventy-five hundred workers on a variety of stealth and nonstealth secret projects ([View Highlight](https://read.readwise.io/read/01hhe3dbg7pr57wz4kerw67xrw))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Flogseq____&quot;,25676,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25658,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-817a-4702-86df-a0daaea1c90clogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 21st, 2023]] at 7:29 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Flogseq____&quot;,25696,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Vlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Ulogseq____&quot;,22218,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^Hlogseq____&quot;,22218,536872854]],[logseq____&quot;^15logseq____&quot;,[25659,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-17b9-4ecb-92ba-435f611cf680logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dick Cantrell, head of our aerodynamics group, suggested burning Denys at the stake as a heretic and then going on to conventional projects. Cantrell, normally as soft-spoken and calm as Gregory Peck, whom he vaguely resembled, nevertheless had the temperament of a fiery Savonarola when, as in this instance, basics of fundamental aerodynamics were tossed aside in deference to a new technology understood only by witches and mathematical gnomes. But after a couple of hours of listening to Overholser’s explanations of stealth, Dick dropped his lanky frame onto the chair across from my desk and heaved a big sigh. “Okay, Ben,” he muttered, “I surrender. If that flat plate concept is really as revolutionary as that kid claims in terms of radar cross section, I don’t care what in hell it looks like, I’ll get that ugly son-of-a-bitch to fly.” ([View Highlight](https://read.readwise.io/read/01hhd518y3x94gkq1sjjy2stwq))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Flogseq____&quot;,25661,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Vlogseq____&quot;,25675,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25660,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-e51c-4950-90ea-e993f7605380logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;At the Skunk Works we designed practical, used off-the-shelf parts whenever possible, and did things right the first time. ([View Highlight](https://read.readwise.io/read/01hhd4yk1myr9ytb4d9qkqgcdc))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Flogseq____&quot;,25656,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Vlogseq____&quot;,25675,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25661,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-d963-4482-a704-d7d697a8c5e4logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In those days Kelly wore his chief engineer’s hat until around two in the afternoon, then drove off to the Skunk Works, which was about half a mile down the road tucked away inside the Lockheed complex, and spent the final two hours of his workday doing his secret design and development work ([View Highlight](https://read.readwise.io/read/01hhnvprdzf0gg93n5pyjnc9dk))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Flogseq____&quot;,25670,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Vlogseq____&quot;,25699,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Ulogseq____&quot;,21120,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25662,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-18cb-4cff-b2dc-940bb6d23b60logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We had lived and died by fourteen basic operating rules that Kelly had written forty years earlier, one night while half in the bag. They had worked for him and they worked for me:\\n\\n1.  The Skunk Works program manager must be delegated practically complete control of his program in all aspects. He should have the authority to make quick decisions regarding technical, financial, or operational matters.\\n2.  Strong but *small* project offices must be provided both by the military and the industry.\\n3.  The number of people having any connection with the project must be restricted in an almost vicious manner. Use a small number of good people.\\n4.  Very simple drawing and drawing release system with great flexibility for making changes must be provided in order to make schedule recovery in the face of failures.\\n5.  There must be a minimum number of reports required, but important work must be recorded thoroughly.\\n6.  There must be a monthly cost review covering not only what has been spent and committed but also projected costs to the conclusion of the program. Don’t have the books ninety days late and don’t surprise the customer with sudden overruns.\\n7.  The contractor must be delegated and must assume more than normal responsibility to get good vendor bids for subcontract on the project. Commercial bid procedures are often better than military ones.\\n8.  The inspection system as currently used by the Skunk Works, which has been approved by both the Air Force and the Navy, meets the intent of existing military requirements and should be used on new projects. Push basic inspection responsibility back to the subcontractors and vendors. Don’t duplicate so much inspection.\\n9.  The contractor must be delegated the authority to test his final product in flight. He can and must test it in the initial stages.\\n10.  The specifications applying to the hardware must be agreed to in advance of contracting.\\n11.  Funding a program must be timely so that the contractor doesn’t have to keep running to the bank to support government projects.\\n12.  There must be absolute trust between the military project organization and the contractor with very close cooperation and liaison on a day-to-day basis. This cuts down misunderstanding and correspondence to an absolute minimum.\\n13.  Access by outsiders to the project and its personnel must be strictly controlled.\\n14.  Because only a few people will be used in engineering and most other areas, ways must be provided to reward good performance by pay not based on the number of personnel supervised. ([View Highlight](https://read.readwise.io/read/01hhdyxxwx3p2k4qkc27dpvneq))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Flogseq____&quot;,25664,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Vlogseq____&quot;,25664,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25663,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-274e-45cf-b3ff-47177fdb587elogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25664,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 11th, 2023]] at 9:58 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25664,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logse merged unscathed even though we lost slightly more than $6 million on the first five production models. But the Air Staff was so pleased with the airplane that they decided to go for twenty-nine, then fifty-nine. I almost had them convinced to go for eighty-nine. After the first two batches of deliveries we achieved phenomenal efficiency. So much so that we made about $80 million on the deal. At one point I offered to give the government some of its money back because even in the Reagan years I was scared of being accused of making excessive profits. That was a federal offense, punishable with heavy fines. The Air Force told me it had no bookkeeping methods for taking back money, so I gave them $30 million worth of free engineering improvements on the airplane. We were able to make so much because we had perfected every aspect of our manufacturing techniques. ([View Highlight](https://read.readwise.io/read/01hhe2wxp9f7s4b2v5e20dfrhs))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Flogseq____&quot;,25692,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,4739,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,7002,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,25648,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Hlogseq____&quot;,4739,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Hlogseq____&quot;,7002,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^Hlogseq____&quot;,25648,536872854]],[logseq____&quot;^15logseq____&quot;,[25669,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-80d2-4362-a892-4e4a015574delogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;One day, in my second year on the job, I looked up from my desk and found myself staring right into the face of the chief engineer. I turned pale, then crimson. Kelly was holding a drawing of an inlet I had designed. He was neither angry nor unkind while handing it back to me. “It will be way too draggy, Rich, the way you designed this. It’s about twenty percent too big. Refigure it.” Then he was gone. I spent the rest of the day refiguring and discovered that the inlet was eighteen percent too big. Kelly had figured it out in his head—by intuition or maybe just experience? Either way, I was damned impressed. ([View Highlight](https://read.readwise.io/read/01hhm7ppyj3ahz0w3ak1w797a3))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Flogseq____&quot;,25700,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Vlogseq____&quot;,25699,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Ulogseq____&quot;,21120,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25670,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-7622-4c7d-9d4e-f7bcf2b9685flogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25671,logseq____&quot;^Qlogseq____&quot;,lo wouldn’t have the proper perspective to design airplanes ([View Highlight](https://read.readwise.io/read/01hhnwb8b6nq8tnxwrt4wedmws))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Flogseq____&quot;,25687,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Vlogseq____&quot;,25699,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Ulogseq____&quot;,21120,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25674,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-c4e0-4042-8f83-e3c62e365ba6logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 11th, 2023]] at 2:27 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Flogseq____&quot;,25684,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Vlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^Hlogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25675,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-b64f-44ee-b73c-27ae5419e247logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We had already built five. But because the Air Force was in such a rush to form a squadron, the F-117A was very much a work in progress, forcing us to leapfrog the prototype testing phase, which was only then getting off the ground. We used these first five airplanes as guinea pigs to test aerodynamics and propulsion, knowing that changes would come with experience. We kept detailed records of every part in every stealth fighter so that when we made fixes we could facilitate these changes on the earlier airplanes. ([View Highlight](https://read.readwise.io/read/01hhe35rg4vthqjm82cerp3czp))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Flogseq____&quot;,25677,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25676,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-d8ab-4fd1-bf5c-1a2f3211c5c7logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Whitley arrived at the Skunk Works in February 1982, accompanied by two crew chiefs, to watch us building his airplane—our first production model. The official Air Force designation for the airplane was the F-117A. Like everything else concerning the stealth fighter, even its designation was classified.\\n\\nBy the time the airplane rolled off the line three months later, Al and his crew would know every wire, gauge, and bolt. They would be followed by all the other pilots and crew in that first squadron, who enjoyed the unique opportunity of actually being in on the production of the airplane they would soon be responsible for flying safely and effectively. Our purpose was to help them overcome fears of the unknown and achieve a level of confidence bred of expert knowledge of what their new airplane was all about. No other aerospace manufacturer came close to establishing such an intimate working relationship between builder and user. ([View Highlight](https://read.readwise.io/read/01hhe31ahbrgq3057s9xzk767t))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Flogseq____&quot;,25669,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Vlogseq____&quot;,25657,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25677,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-51b6-4327-961c-4e61d72ca645logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25678,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;*Bats*. Bats were the first visual proof I had that stealth really worked. We had deployed thirty-seven F-117As to the King Khalid Air Base, in a remote corner of Saudi Arabia, out of the range of Saddam’s Scuds, about 900 miles from downtown Baghdad. The Saudis provided us with a first-class fighter base with reinforced hangars, and at night the bats would come out and feed off insects. In the mornings we’d find bat corpses littered around our airplanes inside the open hangars. Bats used a form of s rated. I had a wife and a new baby son to support, and my father-in-law, who admired my moxie, was pushing me to take over his bakery-delicatessen, which earned the family a very comfortable living. I had actually given notice to Lockheed, but at the last moment changed my mind: I loved building airplanes a lot more than baking bagels or curing corned beef. ([View Highlight](https://read.readwise.io/read/01hhm7s4nndce6ccy5kh0532hs))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Flogseq____&quot;,25662,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Vlogseq____&quot;,25699,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Ulogseq____&quot;,21120,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25687,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-bcdf-413c-9125-fc8a48b1ec59logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;When you build one or two airplanes at a time there isn’t as much discipline as when you are building dozens. Our people never cleaned up their work areas before the next shift came on until I ordered them to stop working fifteen minutes before the next shift and use that time to sweep up and pick up. ([View Highlight](https://read.readwise.io/read/01hhe1qjg4kd0fmzqddkc2gxnn))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25688,logseq____&quot;^Flogseq____&quot;,25695,536872854]],[logseq____&quot;^15logseq____&quo I thought. We were great innovators, rule benders, chance takers, and when appropriate, corner cutters. We did things like fuel airplanes inside an assembly area—a strictly forbidden act that risked fires or worse—to solve the problem of not having to move a very secret airplane into daylight to see if its fuel system leaked. Our people knew what they were doing, worked skillfully under intense pressure, and skirted hazards mostly by sheer expertise and experience. But as we grew, the skill level decreased and sloppiness suddenly became a serious problem. ([View Highlight](https://read.readwise.io/read/01hhe1ndv0mm7dc222xavn129n))logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25690,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25690,logseq____&quot;^Flogseq____&quot;,25691,536872854]],[logseq____&quot;^15logseq____&quot;,[25690,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25690,logseq____&quot;^Vlogseq____&quot;,25691,536872854]],[logseq____&quot;^15logseq____&quot;,[25690,logseq____&quot;^Ulogseq____&quot;,5109,536872854]],[logseq____&quot;^15logseq____&quot;,[25690,logseq____&quot;^Ulogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25690,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662b1504-d6e1-4d1d-b4c7-55eb8a540848logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25691,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;New highlights added [[December 11th, 2023]] at 10:53 PMlogseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25691,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872854]],[logseq____&quot;^15logseq____&quot;,[25691,logseq____&quot;^Flogseq____&quot;,25664,536872854]],[logseq____&quot;^15logseq____&quot;,[25691,logseq____&quot;^Xlogseq____&quot;,25649,536872854]],[logseq____&quot;^15logseq____&quot;,[25691,logseq____&quot ufacture of controllable-pitch propellers.\\n\\nHe had also begun work on the development of a milling machine to produce polystyrene patterns, and another machine he called ParTape, for automatic programming and tape preparation for an NC machine. It was a takeoff on the tracer mill concept, all intended to make numerical control more accessible in manufacturing.\\n\\nThe prototype machines were never completed because of problems with the vendor. After exhausting financial resources, including proceeds from the Bendix agreement, Parsons found himself in a situation not unfamiliar to many great innovators. He was rich in ideas, but had neither the money nor the clout to take them to fruition. ([View Highlight](https://read.readwise.io/read/01hwjqdhf4ae1nrdgred6jx9mk))logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Flogseq____&quot;,26607,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Xlogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Vlogseq____&quot;,26700,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Ulogseq____&quot;,14371,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Ulogseq____&quot;,26601,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^Ulogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662fe732-350e-4d52-a5f1-d9bf1b6b63cclogseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;One of the first 18 blades we made failed on December 1, 1944, and the pilot was killed. It turned out that it was a design flaw in the spar that caused the failure, and not the blade itself. This accident put Sikorsky’s business on hold. The chief metallurgist at Timken Roller Bearing had pointed out the flaw in the metallurgical design of the spar. The steel tube broke so, of course, the blade went.\\n\\n**RO:** What did they expect you to do?\\n\\n**Parsons:** I heard about this when I was coming back from Bridgeport, CT on a Saturday, and stopped in the Detroit plant. In the few minutes I was there, I got a call from Labensky. He said, “John, we’ve had an accident. They’ve got the inboard part of the blade at Wright Field, Dayton, OH [now Wright Patterson Air Force Base]. I’d like you to go down there and talk with them.” Labensky said they were having a meeting at Wright Field the following Tuesday, and asked if I could be there. Well, of course I could, but I thought about it, and made up my mind to have a solution by that time. I called the head of the Chrysler Cycle Weld Division, Bob Morrison, and told him that I was coming in with some samples on Monday morning. I wanted them to adhesive-bond the metal collars on the spar to the blade, which was never done before on primary aircraft structures. They had been spot welded before, which contributed to the failure. I wanted him to work on these samples, and I told him that I would be there at 8 am. Next, I called Auto City Metal Spinning Company. I had decided on two designs of collars to bond the blades to the spar and eliminate the spot welding that was being done. What I designed was just a cup. I made two different designs, but I had to have the cup to correspond to the diameter of the spar at each step. On a Saturday I called Auto City Metal Spinning, and persuaded them to call in some men to make the cups. Then I had 16 diemakers come into our Detroit plant on Sunday to finish these cups into the shapes we needed. I called our Traverse City plant, and gave them a bill of material of things that we would need, because I was determined to go into this Tuesday meeting with samples of my designs. ([View Highlight](https://read.readwise.io/read/01hwjn5h0ddsrns1evey9hz0m5))logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Flogseq____&quot;,26699,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Xlogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Vlogseq____&quot;,26700,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Ulogseq____&quot;,14371,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Ulogseq____&quot;,26601,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^Ulogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26692,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662fe732-d1aa-4ae8-bf53-a6660c7099bclogseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26693,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Note**: Even if we put the Palindrome Manufacturing Cell right in front of them, people wonlogseq____&apos;t use it. \\n\\nThis is why we need the Contract Manufacturer business model. We need to abstract away the complexity of working with the machine.logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26693,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26693,logseq____&quot;^Flogseq____&quot;,26607,536872879]],[logseq____&quot;^15logseq____&quot;,[26693,logseq____&quot;^Xlogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26693,logseq____&quot;^Vlogseq____&quot;,26607,536872879]],[logseq____&quot;^15logseq____&quot;,[26693,logseq____&quot;^Ulogseq____&quot;,14371,536872879]],[logseq____&quot;^15logseq____&quot;,[26693,logseq____&quot;^Ulogseq____&quot;,26601,536872879]],[logseq____&quot;^15logseq____&quot;,[26693,logseq____&quot;^Ulogs seq____&quot;,[26695,logseq____&quot;^Vlogseq____&quot;,26692,536872879]],[logseq____&quot;^15logseq____&quot;,[26695,logseq____&quot;^Ulogseq____&quot;,14371,536872879]],[logseq____&quot;^15logseq____&quot;,[26695,logseq____&quot;^Ulogseq____&quot;,26601,536872879]],[logseq____&quot;^15logseq____&quot;,[26695,logseq____&quot;^Ulogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26695,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662fe732-daf1-4463-aff7-925a5aecb41blogseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Note**: Even after a lifetime of doing great work and becoming incredibly wealthy, you can still lose it all if youlogseq____&apos;re not careful. \\n\\nIncredibly important to always save and live within your means.logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^Flogseq____&quot;,26691,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^Xlogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^Vlogseq____&quot;,26691,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^Ulogseq____&quot;,14371,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^Ulogseq____&quot;,26601,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^Ulogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662fe732-d478-4b41-958f-933d4ce79dcflogseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;After the initial MIT demonstration, and obtaining a patent, the next step was to find somebody to license NC. I worked very hard on getting a company to develop it. I decided to go to Bendix, because of their Detroit headquarters, and because it was easier than going to New York or out East to a machine-tool builder. The director of their research lab was A.C. Hall. I believe he was one of the founders of the servo lab at MIT. He had been there, and he understood the concept. He reported to Lawrence Highland, who was director of research at Bendix. I made several trips to Bendix over a period of four to six months, and then Highland called my patent lawyer, Richard Mason, and myself to Detroit for a meeting.\\n\\nHe said, “We’ve decided there is just nothing in the patented process that we can use.” I embarked on an 11-minute soliloquy and ended with, “If I had properly explained this thing to you, you could not have possibly made that decision.” He said, “if you feel that strongly about it I’ll send Hall down to MIT to have another look.” He came back, and we had a contract, an exclusive license to Bendix, with the right to sub-license. ([View Highlight](https://read.readwise.io/read/01hwjpcvb65hp37fj5byczmzmr))logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Flogseq____&quot;,26692,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Xlogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Vlogseq____&quot;,26700,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Ulogseq____&quot;,14371,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Ulogseq____&quot;,26601,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^Ulogseq____&quot;,26689,536872879]],[logseq____&quot;^15logseq____&quot;,[26697,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u662fe732-bd3c-48a4-99c8-67cf95dae514logseq____&quot;,536872879]],[logseq____&quot;^15logseq____&q ch as bearings, sensors, and much more without having to post process your parts.\\n\\nTrue square corners\\n\\nTypically true square corners are not possible using standard FDM printing due to a combination of the shape of nozzle orifices, and die-swell. Using an ASMBL™ Tool, sharp corners can be manufactured even when printing with a large nozzle diameter.\\n\\nNon-Planar Milling\\n\\nNon-planar milling allows the “stair-case” layer effect, commonly found in FDM parts, to be a thing of the past; making parts that require less post processing. ([View Highlight](https://read.readwise.io/read/01hws5bzdznjss2gsk0fs7fysy))logseq____&quot;,536877898]],[logseq____&quot;^15logseq____&quot;,[27179,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536877898]],[logseq____&quot;^15logseq____&quot;,[27179,logseq____&quot;^Flogseq____&quot;,27177,536877898]],[logseq____&quot;^15logseq____&quot;,[27179,logseq____&quot;^Xlogseq____&quot;,27172,536877898]],[logseq____&quot;^15logseq____&quot;,[27179,logseq____&quot;^Vlogseq____&quot;,27176,536877898]],[logseq____&quot;^15logseq____&quot;,[27179,logseq____&quot;^Ulogseq____&quot;,14371,536877899]],[logseq____&quot;^15logseq____&quot;,[27179,logseq____&quot;^Ulogseq____&quot;,27164,536877899]],[logseq____&quot;^15logseq____&quot;,[27179,logseq____&quot;^Ulogseq____&quot;,27172,536877899]],[logseq____&quot;^15logseq____&quot;,[27179,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ue47662e6-3921-4396-b13e-812c491ecdd6logseq____&quot;,536877898]],[logseq____&quot;^15logseq____&quot;,[27180,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Note**: Proposed benefits of in process milling of 3D printed parts by E3D.logseq____&quot;,536877898]],[logseq____&quot;^15logseq____&quot;,[27180,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536877898]],[logseq____&quot;^15logseq____&quot;,[27180,logseq____&quot;^Flogseq____&quot;,27179,536877898]],[logseq____&quot;^15logseq____&quot;,[27180,logs  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
